  margin: 0;

/* Login Page */
.login-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.login-box {
  display: flex;
  flex-direction: column;

}

input {

  width: 300px;
}

  color: white;
  border-radius: 5px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.1);
}

/* Predictor Page */
.hidden {
  display: none;
}

.predictor-container {
  padding: 20px;
}

  align-items: center;

}

.running-text {

  color: #ff0;
}

.fade-boxes {
  display: flex;
  gap: 20px;
}

.fade-box {
  padding: 20px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 5px;
  text-align: center;
  width: 150px;
}

/* Spinner */
.spinner-container {
  margin: 20px 0;
}

select {

  font-size: 16px;

.linear-animation {
  height: 5px;
  background: linear-gradient(90deg, #ff0000, #ff7b00);

@keyframes progress {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

.drawer {
  position: fixed;
  top: 0;
  left: 0;
  width: 200px;
  height: 100%;
  background: #222;
  padding: 20px;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);

}</style><script>function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if (username === "RAY" && password === "MOD") {
    document.querySelector('.login-container').classList.add('hidden');
    document.querySelector('.predictor-container').classList.remove('hidden');
  } else {
    alert("Invalid username or password");
  }
}

function toggleDrawer() {
  const drawer = document.getElementById('drawer');
  drawer.classList.toggle('hidden');
}

// Automatic Prediction
let timer = 30;
function updatePrediction() {
  const prediction = Math.random() > 0.5 ? "Big" : "Small";
  document.getElementById('prediction').innerText = `Prediction: ${prediction}`;
}

function updateTimer() {
  const timerBox = document.getElementById('timer');
  timerBox.innerText = `Time: ${timer}`;

  if (timer === 0) {
    timer = 30;
    updatePrediction();
  } else {
    timer--;
  }
}

setInterval(updateTimer, 1000);
updatePrediction();</script>
